{% extends "base_generic.html" %} {% block content %}
<p>SynapseFI Users</p>
<table>
<tr>
<th>Name(s)</th><th>refresh token</th><th>permission</th>
</tr>
{% for user in users_list.users %}
    <tr>
    <td>
    {% for name in user.legal_names %}{{ name }} {% endfor %}
    </td>
    <td>{{ user.refresh_token }}
    </td><td>{{ user.permission }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
